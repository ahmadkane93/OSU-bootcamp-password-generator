<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>~PASSWORD GENERATOR~</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="title">ðŸ”¥Create Your Password!ðŸ”¥</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="checkboxContainer">
          
         <br>
          <form id="passwordGeneratorForm" class="form">
            <h2 class="title">Please Check All Boxes!</h2>

            <!-- SliderProperties -->
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="character-amount-container">
              <input type="range" min="8" max="128" value="8" id="characterAmountRange">
              <input class="number-input" type="number" min="8" max="128" value="8" id="characterAmountNumber">
            </div>
            <!-- Checkbox Properties -->
            <label for="includeUppercase">Please Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
      
            <label for="includeNumbers">Please Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
      
            <label for="includeSymbols">Please Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <!-- Generating Password Button -->
            <button type="submit" class="btn" id="generator">Generate Password</button>
          </form>
        </div>
        <div class="card-footer">

          <!-- View Requirements Button -->
          <button class="viewbtn" id="showComplete" onclick="openForm()">View Requirements</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
